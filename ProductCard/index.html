<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>响应式商品卡</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="backGround">
          <div class="gradients">
            <div class="gradient" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>

          <h1 class="wifu">原神</h1>
          <img src="image/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
          <img src="image/1.jpg" alt="" class="role show" color="blue" />
          <img src="image/2.jpg" alt="" class="role" color="red" />
          <img src="image/3.jpg" alt="" class="role" color="green" />
          <img src="image/4.jpg" alt="" class="role" color="orange" />
          <img src="image/5.jpg" alt="" class="role" color="black" />
        </div>

        <div class="info">
          <div class="roleName">
            <div>
              <h1 class="big">原神</h1>
              <span class="new">新角色</span>
            </div>
            <h3 class="small">角色展示</h3>
          </div>

          <div class="description">
            <h3 class="title">角色信息</h3>
            <p class="text">
              原神是一款二次元风格游戏，因此在人物造型、服装设计上与其他游戏存在很大的差异。二次元的核心就是可爱、乖巧，深受宅男玩家喜欢，这一类文化从日本开始盛行，直到现在。
            </p>
          </div>

          <div class="color-container">
            <h3 class="title">颜色</h3>
            <div class="colors">
              <span class="color" color="blue"></span>
              <span class="color" color="red"></span>
              <span class="color" color="green"></span>
              <span class="color" color="orange"></span>
              <span class="color" color="black"></span>
            </div>
          </div>

          <div class="size-container">
            <h3 class="title">尺寸</h3>
            <div class="sizes">
              <span class="size">B</span>
              <span class="size">C</span>
              <span class="size active">D</span>
              <span class="size">E</span>
              <span class="size">F</span>
            </div>
          </div>

          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>添加至购物车</a
            >
            <div class="price">
              <h1>648</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
